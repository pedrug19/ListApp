<ion-header>

  <ion-navbar>
    <ion-title text-center>Convidados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-label>
		{{texto}}
	</ion-label>
	<ion-list>
	  <button ion-item *ngFor="let convidado of convidados" (click)="onConvidadoClick(convidados.id)">
	    {{ convidado.nome }}
	  </button>  
	</ion-list>
		<div text-center>
		<button ion-button full >CONVIDADO</button>
		<button (click)="onAddConvidadosButtonClick()" ion-button round outline>Adicionar Convidados</button>
	</div>

</ion-content>
