<ion-header>

  <ion-navbar>
    <ion-title center>Convidados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-label>
		{{nevento.nome}}
	</ion-label>
	<ion-list>
	  <button ion-item *ngFor="let convidado of convidados" (click)="onConvidadoClick(convidados.id)">
	    {{ convidado.nome }}
	  </button>  
	</ion-list>
		<div text-center>
		<button ion-button full >CONVIDADO</button>

		<ion-row style="height: 10 dp"></ion-row>

		<ion-fab bottom right>
			<button (click)="onAddConvidadosButtonClick()" ion-fab>+</button>
		</ion-fab>

	</div>

</ion-content>
