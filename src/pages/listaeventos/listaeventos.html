<ion-header>

  <ion-navbar>
    <ion-title text-center>Lista de Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
	  <button ion-item *ngFor="let evento of eventos" (click)="onEventoClick(evento.id)">
	    {{ evento.nome }}
	  </button>  
	</ion-list>

	<div text-center>
		<button (click)="onAddEventosButtonClick()" ion-button round outline>Adicionar Eventos</button>
	</div>
</ion-content>
