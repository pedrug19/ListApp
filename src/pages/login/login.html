<ion-header>

  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <p>
    <ion-list inset>

{{this.userinfo.username}}
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]= this.userinfo.username type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Senha</ion-label>
    <ion-input [(ngModel)]= this.userinfo.password type="password"></ion-input>
  </ion-item>

</ion-list>


  </p>
    <button (click)="onLoginButtonClick()" ion-button full>Login</button>

</ion-content>
