<ion-header>

  <ion-navbar>
    <ion-title text-center>Adicionar Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div text-center>
		<ion-item>
	    <ion-label floating>Nome do Evento</ion-label>
	    	<ion-input [(ngModel)] = evento.nome type="text"></ion-input>
	  	</ion-item>

	  	<ion-item>
	    <ion-label floating>Local</ion-label>
	    	<ion-input [(ngModel)] = evento.local type="text"></ion-input>
	  	</ion-item>	

	  	<ion-item>
	 	 	<ion-label floating>Data</ion-label>
	 	 	<ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="evento.data"></ion-datetime>
		</ion-item>
		
		<ion-row style="height: 100 px"></ion-row>

	  <button (click)="onRegisteredButtonClick()" ion-button >Cadastrar</button>

	</div>
</ion-content>
